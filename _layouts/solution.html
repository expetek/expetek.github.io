---
layout: my-site
---

	<!-- +++++ Post +++++ -->
	<div id="white">
	    <div class="container">
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">
					<h3>{{ page.title }}</h3>
					<p><bd>{{ page.date | date: "%B %-d, %Y" }}</bd><ba>{{ page.author }}</ba></p>
					<p>{% if page.img %}<img class="img-responsive" src="{{ page.img }}" alt="">{% endif %}</p>
					<p>{{ content }}</p>
					<br>
					<p><bt>Category: {% for category in page.categories %} <a href="#">{{ category }}</a> {% endfor %}</bt></p>
					<p><bt>Tags: {% for tag in page.tags %} <a href="#">{{ tag }}</a> {% endfor %}</bt></p>
					<hr>
					<p><a href="{{ "/solution" | prepend: site.baseurl }}"># Back</a></p>
				</div>

			</div><!-- /row -->
	    </div> <!-- /container -->
	</div><!-- /white -->
